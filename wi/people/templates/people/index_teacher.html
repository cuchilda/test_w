<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de profesores</title>
</head>
<body>
{% if latest_teacher %}
    <ul>
    {% for teacher in latest_teacher %}
        <li><a href="/people/{{ teacher.id }}/">{{ teacher.name }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay profesores.</p>
{% endif %}
</body>
</html>
